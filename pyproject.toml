[tool.poetry]
name = "dane-download-worker"
version = "0.1.0"
description = "DANE download worker; downloads source file defined in DANE documents"
authors = ["jblom <jblom@beeldengeluid.nl>", "gbrinkmann <gbrinkmann@beeldengeluid.nl>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
elasticsearch = "7.17.0"
requests = "^2.27.1"
validators = "^0.18.2"
DANE = "^0.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
mockito = "^1.3.0"
flake8 = "^4.0.1"
flake8-bugbear = "^22.1.11"
black = "^22.1.0"
mypy = "^0.941"
types-requests = "^2.27.13"

[tool.black]
line-length = 88
target_version = ['py310']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | build
    | dist
  )/
)
'''

[tool.pytest.ini_options]
testpaths = [
  "tests/unit",
]
addopts = [
  "--cov",
]

[tool.coverage.run]
omit = [
  "tests/*"
]

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = [
  "DANE.*",
  "mockito",
  "validators",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
